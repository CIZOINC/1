<!doctype html>
<!--[if lt IE 8]> <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cizo Admin Panel</title>
    <meta name="description" content="Cizo Admin Panel">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <!-- Needs images, font... therefore can not be part of main.css -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- end Needs images -->

    <link rel="icon" type="image/png" href="32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body data-ng-app="app" id="app" class="app" data-custom-page data-off-canvas-nav data-ng-controller="AppCtrl" data-ng-class=" { 'layout-boxed': main.layout === 'boxed', 'nav-collapsed-min': main.isMenuCollapsed } ">
    <!--[if lt IE 9]> <div class="lt-ie9-bg"> <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p> <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> </div> <![endif]-->
    <header data-ng-include=" 'app/layout/header.html' " id="header" class="header-container" data-ng-class="{ 'header-fixed': main.fixedHeader, 'bg-white': ['11','12','13','14','15','16','21'].indexOf(main.skin) >= 0, 'bg-dark': main.skin === '31', 'bg-primary': ['22','32'].indexOf(main.skin) >= 0, 'bg-success': ['23','33'].indexOf(main.skin) >= 0, 'bg-info-alt': ['24','34'].indexOf(main.skin) >= 0, 'bg-warning': ['25','35'].indexOf(main.skin) >= 0, 'bg-danger': ['26','36'].indexOf(main.skin) >= 0 }"></header>

    <div class="main-container" data-ng-class="{ 'app-nav-horizontal': main.menu === 'horizontal' }">
        <aside data-ng-include=" 'app/layout/sidebar.html' " id="nav-container" class="nav-container" data-ng-class="{ 'nav-fixed': main.fixedSidebar,
                                    'nav-horizontal': main.menu === 'horizontal',
                                    'nav-vertical': main.menu === 'vertical',
                                    'bg-white': ['31','32','33','34','35','36'].indexOf(main.skin) >= 0,
                                    'bg-dark': ['31','32','33','34','35','36'].indexOf(main.skin) < 0
                   }"></aside>

        <div id="content" class="content-container">
            <section data-ng-view class="view-container {{main.pageTransition.class}}"></section>
        </div>

        <footer data-ng-include=" 'app/layout/footer.html' " id="footer" class="app-footer"></footer>
    </div>

    <script src="https://maps.google.com/maps/api/js"></script>
    <script src="scripts/vendor.js"></script>

    <script src="scripts/ui.js"></script>

    <script src="scripts/app.js"></script>
</body>

</html>
