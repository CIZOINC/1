<div class="page page-table" data-ng-controller="VideosCtrl">
    <section class="page page-container">
        <button type="button" class="btn btn-primary btn-lg btn-w-lg">Add new video</button>
    </section>
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Current Videos</strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredVideos.length}}/{{allVideos.data.length}} entries
                    </span>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Name
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Description
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Category
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Mature
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Feed Status
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="video in currentPageVideos">
                    <td data-ng-controller="VideoModalCtrl">
                        <script type="text/ng-template" id="videoModal.html">
                            <div class="modal-header">
                                <h3>EDIT VIDEO</h3>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div ng-class="video.featured ? 'panel panel-default ui-ribbon-container ui-ribbon-danger' : 'panel panel-default'">
                                                    <div ng-show="video.featured" class="ui-ribbon-wrapper">
                                                        <div class="ui-ribbon">
                                                            Featured
                                                        </div>
                                                    </div>
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Hero Image</div>
                                                    <div class="panel-body">
                                                        <img ng-src="{{video.hero_images.hero_image_link_large_banner}}" alt="Description" class="img-responsive" />
                                                        <br />
                                                        <div class="btn-group btn-group-justified">
                                                            <input type="file" title="Change Image" data-ui-file-upload="" style="left: -193px; top: 8px;">
                                                            <input type="file" title="Change Video" data-ui-file-upload="" style="left: -193px; top: 8px;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video title</div>
                                                    <div class="panel-body">
                                                        <span editable-text="video.title">{{video.title}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video Description</div>
                                                    <div class="panel-body">
                                                        <span editable-textarea="video.description" e-rows="3" e-cols="35">{{video.description}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video Description</div>
                                                    <div class="panel-body">
                                                        <span ng-show="video.tag_list.length > 0">Tags - {{video.tag_list}}<br /></span> Date Added - {{video.created_at | date:'medium'}}
                                                        <br />Last Edited - {{video.updated_at | date:'medium'}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" ng-click="ok()">OK</button>
                                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                            </div>
                        </script>

                        <a href ng-click="openModal('lg')">Edit</a>
                    </td>
                    <td>
                        <span editable-text="video.title" e-cols="50">{{video.title}}</span>
                    </td>
                    <td><span editable-textarea="video.description" e-rows="3" e-cols="80">{{video.description}}</span></td>
                    <td><span editable-select="video.category_id" e-ng-options="cat.id as cat.title for cat in videoCategories.data">{{categoryLookup[video.category_id].title}}</span></td>
                    <td>
                        <label class="ui-switch ui-switch-success">
                            <input type="checkbox" ng-model="video.mature_content" ng-checked="video.mature_content"><i></i>
                        </label>
                    </td>
                    <td>
                        <button type="button" ng-class="videoClasses(video)" ng-click="modifyVisible(video)">{{video | readyNotReady}}</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <uib-pagination class="pagination-sm" ng-model="currentPage" total-items="filteredVideos.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></uib-pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
