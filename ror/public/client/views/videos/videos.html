<div>
    <h2>Videos</h2>
    <div>
        <div ng-repeat="video in videosList">
            <div>{{video.title}}</div>
            <div>{{video.description}}</div>
            {{video.streams.link}}
            <a ui-sref="watch({link: video.streams[0].link })">Watch</a>
        </div>
    </div>
</div>
