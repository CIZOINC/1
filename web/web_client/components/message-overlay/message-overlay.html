<div class="message-overlay" ng-show="params.isVisible">
    <div class="message-overlay_group">
        <span class="message-overlay_group_title">{{params.title}}</span>

        <span class="message-overlay_group_description">{{params.description}}</span>

        <button class="message-overlay_group_confirm" ng-click="closeView()">OK</button>
    </div>
</div>
