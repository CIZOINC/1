<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cizo - Admin Panel</title>

    <!-- third_party:css -->
    <link rel="stylesheet" href="../node_modules/angular/angular-csp.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->

    <!-- css_common:css -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="temp/common.css">
    <link rel="stylesheet" href="components/image_upload/imageUploader.css">
    <link rel="stylesheet" href="components/player/player.css">
    <link rel="stylesheet" href="components/sidebar/sidebar.css">
    <link rel="stylesheet" href="components/uploader/uploader.css">

</head>
<body ng-controller="AppCtrl">
<div class="nav visible-xs">
    <div class="dropdown">
        <button class="btn btn-default" data-toggle="dropdown">
            <span>Menu</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <ul class="dropdown-menu" >
            <li><a ui-sref="content">Content</a></li>
            <li><a ui-sref="categories">Categories</a></li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <sidebar class="col-sm-3 hidden-xs">
            <li>Manage Users</li>
            <li ui-sref="content">Content</li>
            <li ui-sref="categories">Categories</li>
            <li>Settings</li>
        </sidebar>
        <div ui-view class="col-sm-9"></div>
    </div>
</div>


<!-- third_party:js -->
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>

<script src="views/categories/categoriesServ-compiled.js"></script>

<script src="components/uploader/uploaderServ-compiled.js"></script>

</script>
