<div class="page-signin" data-ng-controller="authCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <form ng-submit="userLogin()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" placeholder="Email" ng-model="user_email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="password" ng-model="user_password">
                            </div>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" type="submit" ng-submit="userLogin()">Log in</button>
                        </div>
                        <div ng-show="invalidLogin">
                            Invalid username / password combination.
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center">
                        <a href="#/page/forgot-password">Forgot your password?</a>
                    </p>
                </section>

            </div>
        </div>
    </div>

</div>
