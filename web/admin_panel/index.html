<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Cizo - Admin Panel</title>

    <!-- third_party:css -->
    <link rel="stylesheet" href="../node_modules/angular/angular-csp.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->

    <!-- css_common:css -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="components/player/player.css">
    <link rel="stylesheet" href="components/sidebar/sidebar.css">
    <link rel="stylesheet" href="components/uploader/uploader.css">
    <!-- endinject -->
</head>
<body ng-controller="AppCtrl">
<sidebar>
    <li>Manage Users</li>
    <li ui-sref="content">Content</li>
    <li ui-sref="categories">Categories</li>
    <li>Settings</li>
</sidebar>

<div ui-view class="main-view"></div>

<!-- third_party:js -->
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/ui-router/release/angular-ui-router.js"></script>
<script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="../node_modules/lodash/index.js"></script>
<script src="../node_modules/moment/moment.js"></script>
<!-- endinject -->

<!-- inject:js -->
<script src="views/categories/CategoriesCtrl-compiled.js"></script>
<script src="views/watch/WatchCtrl-compiled.js"></script>
<script src="views/categories/categoriesServ-compiled.js"></script>
<script src="views/video/videoServ-compiled.js"></script>
<script src="views/video/VideoCtrl-compiled.js"></script>
<script src="views/upload/UploadCtrl-compiled.js"></script>
<script src="views/main/MainCtrl-compiled.js"></script>
<script src="views/content/ContentCtrl-compiled.js"></script>
<script src="components/uploader/uploaderServ-compiled.js"></script>
<script src="components/player/player-compiled.js"></script>
<script src="components/uploader/uploader-compiled.js"></script>
<script src="components/sidebar/sidebar-compiled.js"></script>
<script src="common/router/routes-compiled.js"></script>
<script src="common/router/routeHelper-compiled.js"></script>
<script src="wrappers/lodash-compiled.js"></script>
<script src="wrappers/moment-compiled.js"></script>
<script src="common/init_templates-compiled.js"></script>
<script src="common/templates-compiled.js"></script>
<script src="common/recursionHelper-compiled.js"></script>
<script src="AppCtrl-compiled.js"></script>
<!-- endinject -->

<script>
    angular.bootstrap(document, ['app']);
</script>


</body>
</html>
