<div class="modal-header">
    <h3>EDIT VIDEO</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-class="video.featured ? 'panel panel-default ui-ribbon-container ui-ribbon-danger' : 'panel panel-default'">
                        <div ng-show="video.featured" class="ui-ribbon-wrapper">
                            <div class="ui-ribbon">
                                Featured
                            </div>
                        </div>
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-th"></span>
                            Hero Image</div>
                        <div class="panel-body">
                            <img ng-src="{{video.hero_images.hero_image_link_large_banner}}" alt="Description" class="img-responsive"/>
                            <br/>
                            <div class="btn-group btn-group-justified">
                                <input type="file" title="Change Image" data-ui-file-upload="" style="left: -193px; top: 8px;">
                                <input type="file" title="Change Video" data-ui-file-upload="" style="left: -193px; top: 8px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-th"></span>
                            Video title</div>
                        <div class="panel-body">
                            <span editable-text="video.title">{{video.title}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-th"></span>
                            Video Description</div>
                        <div class="panel-body">
                            <span editable-textarea="video.description" e-rows="3" e-cols="35">{{video.description}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-th"></span>
                            Video Description</div>
                        <div class="panel-body">
                            <span ng-show="video.tag_list.length > 0">Tags -
                                {{video.tag_list}}<br/></span>
                            Date Added -
                            {{video.created_at | date:'medium'}}
                            <br/>Last Edited -
                            {{video.updated_at | date:'medium'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
