<div class="play-items" id="category-videos-{{::categoryId}}">
    <div class="play-items_title">
        <span class="icon-category{{::iconName}} play-items_title_icon"></span>
        <span class="play-items_title_name">{{::title}}</span>
    </div>

    <div class="play-items_videos">
        <div class="play-items_videos_item"
             ng-repeat="video in videosList"
             style="background-image: url('{{video.hero_images.hero_image_link}}')"
             ng-click="moveToPlayPage(video.id)"
        >
            <div class="play-items_videos_item_title">{{::video.humanizedDate}}<br>{{::video.title}}</div>
        </div>
    </div>
</div>
