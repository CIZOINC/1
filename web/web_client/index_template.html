<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIZO</title>
    <link rel="icon" type="image/png" href="images/32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="all.min.css">
</head>
<body ng-controller="AppCtrl" ng-cloak ng-class="{'app--no-scroll': showLogin || showRegister}">

<div ui-view ng-class="{'app--blurred': showLogin || showRegister}"></div>
<login-form
        class="ng-hide"
        ng-show="showLogin"
        host-name="{{ hostName }}"
        storage="storage"
        on-login-close="showLogin = false"
        on-register-open="showLogin = false;showRegister = true"
        on-reset-password="resetPassword()"
></login-form>
<register-form
        class="ng-hide"
        ng-show="showRegister"
        host-name="{{ hostName }}"
        storage="storage"
        on-register-close="showRegister = false"
        on-login-open="showRegister = false;showLogin = true"
></register-form>

<div class="mature-overlay" ng-show="checkMature()">
    <div class="mature-overlay_window mature-window">
        <span class="icon-close mature-window_icon" ng-click="closeMatureScreen()"></span>

        <span class="mature-window_title">One more step</span>
        <span class="mature-window_description">Due to nature of this content, please login to confirm your age.</span>

        <button class="mature-window_sign" ng-click="linkToLogin()">login</button>
        <button class="mature-window_cancel" ng-click="closeMatureScreen()">not now</button>
    </div>
</div>

<script src="3d-party.min.js"></script>
<script src="ng.min.js"></script>

</script>

</body>
</html>
