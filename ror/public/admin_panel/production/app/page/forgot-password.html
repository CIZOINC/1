<div class="page-forgot" data-ng-controller="authCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">

            <div class="info text-center">
                <h2>Password Reset</h2>
                <p class="text-small">Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
            </div>

            <div class="form-container">

                <form class="form-horizontal" name="forgotPasswordForm">
                    <div class="form-group">
                        <input type="email"
                               ng-model="email"
                               class="form-control input-lg"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <a href ng-click="resetPassword()" class="btn btn-lg btn-block btn-primary" >Send</a>
                    </div>
                    <div ng-show="invalidLogin">
                        Invalid email.
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>
