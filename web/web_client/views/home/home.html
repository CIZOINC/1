<div class="home">

    <left-side-menu storage="storage"></left-side-menu>

    <featured-section
            id="featured-player"
            video="featuredItem"
            featured-list="featuredList"
            categories-list="categoriesList"
            featured-item="featuredItem"
            host-name="{{hostName}}"
            storage="storage"
            videos="videosList"
    ></featured-section>

    <div class="home_wrapper">
        <div class="home_video-items">
            <category-carousel category="category"
                            videos="videosList"
                            storage="storage"
                            selected-video="featuredItem"
                            category-only="false"
                            ng-repeat="category in categoriesList" ng-hide="category.empty"
            ></category-carousel>
        </div>
    </div>

    <page-footer></page-footer>
</div>
