<left-side-menu storage="storage"></left-side-menu>

<top-menu categories="categoriesList"
          host-name="{{hostName}}"
          videos-list="videosFullList"
          storage="storage"
></top-menu>


<form class="profile">
    <div class="reset-form">

        <div class="profile-form_logo">
            <span class="icon-profile"></span>
            <span class="">My Profile</span>
        </div>

        <div class="profile-form_decoration"></div>

        <div class="profile-form_title">
            Reset password
        </div>

        <span class="reset-form_description">To reset your password, enter the address you use to sign in to Cizo.</span>

        <input ng-model="email" class="reset-form_input" placeholder="Email Address" type="email">

        <button class="reset-form_sign-up" ng-click="resetPassword()">Send Reset Link</button>

    </div>

    <button class="reset-password-form_cancel" ui-sref="home">Cancel</button>
</form>

<message-overlay params="message" class="register-form"></message-overlay>
