<div>
    <h2>Videos</h2>
    <div>

        <button class="btn btn-lg" ui-sref="video({id: 0})">Add video</button>

        <div class="list-group">
            <div class="list-group-item" ng-repeat="movie in videosList">
                <div class="list-group-item-heading">{{movie.title}}</div>
                <div class="list-group-item-text">{{movie.description}}</div>
                {{movie.streams.link}}
                <a ui-sref="video({id: movie.id })">Edit</a>
                <a ng-click="deleteVideo(movie.id)">Delete</a>
            </div>
        </div>
    </div>
</div>
