<div class="container-fluid player" video-id="{{::video.id}}">
    <div class="row">
        <div class="col-xs-12 no-padding">
            <!-- video layer -->
            <div class="col-xs-12 no-padding video-layer hidden-layer">
                <video class="col-xs-12 no-padding"  preload='none'>
                    <source src="">
                    <source src="{{::videoLink}}" type="video/mp4">
                </video>
            </div>

            <!-- hero image layer -->
            <div class="col-xs-12 no-padding hero-image-layer">
                <img class="col-xs-12 no-padding"  ng-src="{{::video.hero_image_link}}">
            </div>

            <!-- buttons layer-->
            <div class="player_buttons-layer" ng-mouseenter="imageHover()" ng-mouseleave="imageBlur()" ng-click="toggleControlsVisibility()" ng-mousemove="mouseMoveOnVideo()">
                <!-- top buttons-->
                <div class="player_buttons-layer_top-elements">

                    <svg width="30" preserveAspectRatio="xMinyMin meet" viewBox="0 0 210 200" class="player_buttons-layer_top-elements_close-button hidden-layer">
                        <use xlink:href="#icon-close"></use>
                    </svg>

                    <div class="player_buttons-layer_top-elements_rightside hidden-layer">
                        <svg viewBox="-10 -10 380 260" preserveAspectRatio="xMinyMin" class="player_buttons-layer_top-elements_rightside_buttons">
                            <use xlink:href="#icon-favorites"></use>
                        </svg>
                        <svg viewBox="-10 -10 290 240" preserveAspectRatio="xMinyMin" class="player_buttons-layer_top-elements_rightside_buttons">
                            <use xlink:href="#icon-share"></use>
                        </svg>
                    </div>
                </div>
                <!-- center elements-->
                <div class="player_buttons-layer_center-elements">
                    <img src="images/iconVideoPlay.svg" ng-click="togglePlayPause($event)" class="player_buttons-layer_center-elements_play-button">
                    <img src="images/iconVideoPause.svg" ng-click="togglePlayPause($event)" class="player_buttons-layer_center-elements_pause-button hidden-layer">
                </div>
                <!-- top buttons-->
                <div class="player_buttons-layer_bottom-elements">
                    <div class="player_buttons-layer_bottom-elements_titles player_buttons-layer_bottom-elements_titles--hero-image">
                        <div class="player_buttons-layer_bottom-elements_titles_current">
                            <svg viewBox="0 0 350 200" preserveAspectRatio="xMinYMin" class="player_buttons-layer_bottom-elements_titles_current_category">
                                <use ng-href="#icon-{{::iconTitle}}" xlink:href=""></use>
                            </svg>
                            <div class="player_buttons-layer_bottom-elements_titles_current_title">
                                <span class="player_buttons-layer_bottom-elements_titles_current_title_created">
                                    {{::createdDate}}
                                </span>
                                <span class="player_buttons-layer_bottom-elements_titles_current_title">
                                    {{::video.title}}
                                </span>
                            </div>
                        </div>

                        <div class="player_buttons-layer_bottom-elements_titles_next hidden-layer" style="background-image: url({{nextVideo.hero_image_link}})" ng-show="nextVideo">
                            up next...
                            {{nextVideo.title}}
                        </div>
                    </div>
                    <div class="player_buttons-layer_bottom-elements_controls hidden-layer">

                        <div class="player_buttons-layer_bottom-elements_controls_time-position">{{timePassed}}</div>

                        <div class="player_buttons-layer_bottom-elements_controls_slider">
                            <rzslider ng-click="$event.stopPropagation()"
                                      rz-slider-model="sliderModel.value"
                                      rz-slider-options="sliderModel.options"
                                      ></rzslider>
                        </div>


                        <div class="player_buttons-layer_bottom-elements_controls_duration">{{duration}}</div>

                        <svg viewBox="0 0 250 360" preserveAspectRatio="xMinYMin"
                             class="player_buttons-layer_bottom-elements_controls_expand" ng-click="toggleFullScreen()">
                            <use xlink:href="#icon-expand"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="video.isWatching">
        <div class="description" style="color: white">
            <h4>{{::video.title}}</h4>
            {{::video.description}}
        </div>
    </div>


</div>
