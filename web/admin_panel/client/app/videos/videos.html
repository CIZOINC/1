<div class="page page-table" data-ng-controller="VideosCtrl">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Current Videos</strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text" placeholder="Search..." class="form-control" data-ng-model="searchKeywords" data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredVideos.length}}/{{allVideos.data.length}} entries
                    </span>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Video Name
                            <span class="fa fa-angle-up" data-ng-click=" order('title') " data-ng-class="{active: row == 'title'}"></span>
                            <span class="fa fa-angle-down" data-ng-click=" order('-title') " data-ng-class="{active: row == '-title'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Video Description
                            <span class="fa fa-angle-up" data-ng-click=" order('description') " data-ng-class="{active: row == 'description'}"></span>
                            <span class="fa fa-angle-down" data-ng-click=" order('-description') " data-ng-class="{active: row == '-description'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Category
                            <span class="fa fa-angle-up" data-ng-click=" order('category_id') " data-ng-class="{active: row == 'category_id'}"></span>
                            <span class="fa fa-angle-down" data-ng-click=" order('-category_id') " data-ng-class="{active: row == '-category_id'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Visible
                            <span class="fa fa-angle-up" data-ng-click=" order('visible') " data-ng-class="{active: row == 'visible'}"></span>
                            <span class="fa fa-angle-down" data-ng-click=" order('-visible') " data-ng-class="{active: row == '-visible'}"></span>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="video in currentPageVideos">
                    <td data-ng-controller="VideoModalCtrl">
                        <script type="text/ng-template" id="videoModal.html">
                            <div class="modal-header">
                                <h3>EDIT VIDEO</h3>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video title</div>
                                                    <div class="panel-body">
                                                        {{video.title}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video Description</div>
                                                    <div class="panel-body">
                                                        {{video.description}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Video Description</div>
                                                    <div class="panel-body">
                                                        Category - {{category.title}}
                                                        <br /> Visible - {{video.visible}}
                                                        <span ng-if="video.tag_list.length > 0"><br /> Tags - {{video.tag_list}}</span>
                                                        <br /> Date Added - {{video.created_at | date:'medium'}}
                                                        <br /> Last Edited - {{video.updated_at | date:'medium'}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div ng-class="video.mature_content ? 'panel panel-default ui-ribbon-container ui-ribbon-danger' : 'panel panel-default'">
                                                    <div ng-show="video.mature_content" class="ui-ribbon-wrapper">
                                                        <div class="ui-ribbon">
                                                            Mature
                                                        </div>
                                                    </div>
                                                    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Hero Image</div>
                                                    <div class="panel-body">
                                                        <img ng-src="{{video.hero_images.hero_image_link_large_banner}}" alt="Description" class="img-responsive" />
                                                        <br />
                                                        <div class="btn-group btn-group-justified">
                                                            <input type="file" title="Change Image" data-ui-file-upload="" style="left: -193px; top: 8px;">
                                                            <input type="file" title="Change Video" data-ui-file-upload="" style="left: -193px; top: 8px;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" ng-click="ok()">OK</button>
                                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                            </div>
                        </script>

                        <button type="button" class="btn btn-w-sm btn-gap-v btn-primary" ng-click="open('lg')">Edit</button>
                    </td>
                    <td>
                        <span editable-text="video.title" e-cols="50">{{video.title}}</span>
                    </td>
                    <td><span editable-textarea="video.description" e-rows="3" e-cols="80">{{video.description}}</span></td>
                    <td><span editable-select="video.category_id" e-ng-options="cat.id as cat.title for cat in videoCategories.data">{{categoryLookup[video.category_id].title}}</span></td>
                    <td>
                        <label class="ui-switch ui-switch-success">
                            <input type="checkbox" ng-model="video.visible" ng-checked="video.visible"><i></i>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <section class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Modal</div>

        </section>
        <!-- end Modal -->

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <uib-pagination class="pagination-sm" ng-model="currentPage" total-items="filteredVideos.length" max-size="4" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links="true"></uib-pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
