<div class="page">
    <h2>Videos</h2>
    <button class="btn btn-lg" ui-sref="video({id: 0})">Add video</button>
    <ul class="media-list" style="overflow-y:auto;">
        <li class="media" ng-repeat="movie in videosList">
            <div class="media-left">
                <img class="media-object" ng-src="{{movie.hero_image_link}}" alt="{{movie.title}}" style="width: 100px">
            </div>
            <div class="media-body">
                <h3 class="media-heading">{{movie.title}}</h3>
                {{movie.description}}
                <br>
                <a ui-sref="video({id: movie.id })">Edit</a>
            </div>
        </li>

    </ul>

</div>
